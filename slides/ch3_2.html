# Correlation ![:scale 6%](assets/img/section/ScatterConnected150.png) Connected Scatter
.footnote[[&lt; Contents](#2)]

.pull-left-mod[

```r
babynames::babynames |&gt;
  filter(name %in% c(
    "Ashley", "Amanda")) |&gt;
  filter(sex == "F") |&gt;
  filter(year &gt; 1970) |&gt;
  select(year, name, n) |&gt;
  spread(key = name, value=n, -1) |&gt;
ggplot() +
* aes(Amanda, Ashley, color=year) +
  geom_point() +
* geom_path() +
  scale_color_viridis_c() +
  theme(legend.position=c(0, 1),
        legend.justification=c(0, 1))
```
]

# Correlation ![:scale 6%](assets/img/section/ScatterConnected150.png) Connected Scatter
.footnote[[&lt; Contents](#2)]

.pull-left-mod[

```r
df &lt;- babynames::babynames |&gt;
  filter(name %in% c(
    "Ashley", "Amanda")) |&gt;
  filter(sex == "F") |&gt;
  filter(year &gt; 1970) |&gt;
  select(year, name, n) |&gt;
  spread(key = name, value=n, -1)

*text &lt;- df |&gt;
  filter(year %in% c(
    1972, 1980, 1984, 1987, 2012))

ggplot(df) +
  aes(Amanda, Ashley, color=year) +
* geom_path(arrow=arrow(
*   angle=15, type="closed",
*   length=unit(0.1, "inches"))) +
  scale_color_viridis_c() +
* geom_label(aes(label=year), text) +
  theme(legend.position=c(0, 1),
        legend.justification=c(0, 1))
```
]
.pull-right-mod[
&lt;img src="ch3_files/figure-html/scatter-connected-path-label-1.png" style="display: block; margin: auto;" /&gt;
]
